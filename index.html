<!DOCTYPE html> 

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <title>Vanilla Stop Watch</title>

    </head>


    <body>
        <h1 class="heading-text">Stop Watch</h1>
        <h2 class="heading-text">Vanilla Javascript Stop watch</h2>


        <div id="stopwatch-container">
            <div id="timer">
              <span id="hours" class="timer"></span>:<span id="minutes" class="timer"></span>:<span id="seconds" class="timer"></span>:<span id="milliseconds" class="timer"></span>
            </div>
        
            <div id="buttons">
              <button type="button" id="start-button">Start</button>
              <button type="button" id="stop-button">Stop</button>
              <button type="button" id="reset-button">Reset</button>
            </div>
        
          </div>

        <script src="app.js"></script>

    </body>



</html>
